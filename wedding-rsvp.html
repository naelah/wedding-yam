                    <fieldset>

                        <div class="row mb-0">
                            <div class="col-12">
                                <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                                    <input type="text" name="name" value="" class="round-small" id="rsvpNameField" />
                                    <label for="contactNameField" class="color-highlight font-500">Full Name</label>
                                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-0">
                            <div class="col-3">
                                <div class="input-style has-borders no-icon input-style-always-active validate-field mb-4">
                                    <input type="number" name="pax" class="form-control validate-number" value="" id="rsvpPaxField" placeholder="">
                                    <label for="form1" class="color-highlight font-500">pax</label>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="input-style has-borders no-icon input-style-always-active mb-4">
                                    <label for="form5" class="color-highlight font-500">Meal Preference</label>
                                    <select name="meal" id="rsvpMealField">
                                        <option value="dine-in" selected>Dine in</option>
                                        <option value="tapau">Food pack</option>
                                    </select>
                                    <span><i class="fa fa-chevron-down"></i></span>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                                    <em></em>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-12">
                                <div class="input-style has-borders no-icon input-style-always-active mb-4">
                                    <label for="form5" class="color-highlight font-500">Attendance</label>
                                    <select name="attendance" id="rsvpAttendanceField">
                                        <option value="YES" selected> Yes I am coming</option>
                                        <option value="NO">Sorry cannot make it</option>
                                    </select>
                                    <span><i class="fa fa-chevron-down"></i></span>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                                    <em></em>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-12">
                                <div class="input-style has-borders no-icon input-style-always-active mb-4">
                                    <label for="form5" class="color-highlight font-500">I am a </label>
                                    <select name="acquaintance" id="rsvpAcuqaintanceField">
                                        <option value="friend nordin" selected> Friend of Dr. Nordin</option>
                                        <option value="family haaziqah">Family of Haaziqah</option>
                                        <option value="family azhari">Family of Azhari</option>
                                        <option value="friend salwana">Friend of Dr. Salwana</option>
                                        <option value="friend haaziqah">Friend of Haaziqah</option>
                                        <option value="friend azhari">Friend of Azhari</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <span><i class="fa fa-chevron-down"></i></span>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                                    <em></em>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-12">
                                <div class="input-style has-borders no-icon input-style-always-active mb-4">
                                    <label for="form5" class="color-highlight font-500">Comment or message </label>
                                    <textarea name="comment" class="round-small" id="rsvpCommentField" placeholder="Barakallah"></textarea>
                                    <span><i class="fa fa-chevron-down"></i></span>
                                    <i class="fa fa-check disabled valid color-green-dark"></i>
                                    <i class="fa fa-check disabled invalid color-red-dark"></i>
                                    <em></em>
                                </div>
                            </div>
                        </div>
                        
                        <!-- <div class="divider mb-4 mt-3"></div> -->
                        
                        <div class="form-button">
                            <input type="submit" class="btn btn-full btn-m rounded-s font-600 gradient-highlight contactSubmitButton" id="rsvpSumbit" value="Submit RSVP" data-formId="rsvpForm" />
                        </div>
                    </fieldset>
